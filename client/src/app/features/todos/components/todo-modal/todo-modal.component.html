<div class="container">
    <div class="todo-container">
        <h2>{{mode === 'editMode' ? 'Edit Todo' : 'Create Todo'}}</h2>
        <form #todoForm="ngForm">
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter todo title" required [(ngModel)]="data.title"
                    name="title" #title="ngModel">
                <div *ngIf="title.invalid && title.touched" class="error-message">
                    Title is required.
                </div>
            </div>

            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter your description" required [(ngModel)]="data.description"
                    name="description" #description="ngModel"></textarea>
                <div *ngIf="description.invalid && description.touched" class="error-message">
                    Description is required.
                </div>
            </div>

            <div class="btns">
                <button type="button" class="btn" (click)="onCancel()">Cancel</button>

                <button *ngIf="mode === 'editMode'" type="button" class="btn" (click)="onSave()">
                    Save
                </button>
                <button *ngIf="mode === 'createMode'" type="button" class="btn" (click)="onCreate()">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
